server {
    listen 8080;                         # Port to listen on
    server_name example.com;             # Server name (optional)

    root /var/www/html;                  # Root directory for files
    index index.html index.htm;          # Default files for directories

    location / {
        try_files $uri $uri/ =404;       # Serve files or return 404
    }

    location /api/ {
        proxy_pass http://127.0.0.1:3000; # Reverse proxy to another server
    }

    location /upload/ {
        allow_post;                      # Allow POST for file uploads
        upload_directory /var/www/uploads;
    }

    error_page 404 /404.html;            # Custom error page
}
