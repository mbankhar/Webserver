<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    .comment-section {
      margin-top: 20px;
    }
    .comment {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .comment button {
      margin-top: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Main Page</h1>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" />
  </div>
  <div>
    <label for="comment">Comment:</label>
    <textarea id="comment" placeholder="Leave a comment"></textarea>
  </div>
  <button onclick="addComment()">Submit Comment</button>
  <h2>Upload File (Chunked)</h2>
  We keep a "form-like" structure for user convenience, but we will NOT use the default submit. Instead, we'll handle the chunked upload via JavaScript.
  <div>
    <input type="file" id="fileInput" name="file" />
    <button onclick="uploadFileChunked()">Upload in Chunks</button>
  </div>
  <div id="uploadStatus"></div>
  <h2>Comments</h2>
  <div id="commentsContainer" class="comment-section"></div>
  <button onclick="goToLogPage()">Go to Log Page</button>
  <script>
    // ------------------------------
    //   COMMENT FUNCTIONS
    // ------------------------------
    const comments = [];
    function addComment() {
      const name = document.getElementById('name').value.trim();
      const comment = document.getElementById('comment').value.trim();
      if (!name || !comment) {
        alert("Please provide both name and comment.");
        return;
      }
      const commentObject = { name, comment };
      comments.push(commentObject);
      displayComments();
      clearInputFields();
    }
    function displayComments() {
      const commentsContainer = document.getElementById('commentsContainer');
      commentsContainer.innerHTML = '';
      comments.forEach((comment, index) => {
        const commentDiv = document.createElement('div');
        commentDiv.className = 'comment';
        commentDiv.innerHTML = `
          <strong>${comment.name}</strong>
          <p>${comment.comment}</p>
          <button onclick="deleteComment(${index})">Delete</button>
        `;
        commentsContainer.appendChild(commentDiv);
      });
    }
    function deleteComment(index) {
      comments.splice(index, 1);
      displayComments();
    }
    function clearInputFields() {
      document.getElementById('name').value = '';
      document.getElementById('comment').value = '';
    }
    function goToLogPage() {
      // Store comments in session storage for the log page
      sessionStorage.setItem('comments', JSON.stringify(comments));
      window.location.href = 'log.html';
    }

    // ------------------------------
    //   CHUNKED UPLOAD FUNCTION
    // ------------------------------
    const uploadEndpoint = "/upload-chunk"; // Adjust this to your actual server endpoint
    const CHUNK_SIZE = 1024 * 256; // 512 KB for demo
    let offset = 0;
    let file;
    let totalSize;
    let fileName;

    function uploadFileChunked() {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) {
        alert("Please select a file before uploading.");
        return;
      }

      file = fileInput.files[0];
      totalSize = file.size;
      fileName = file.name;
      const statusDiv = document.getElementById("uploadStatus");
      statusDiv.innerHTML = `Preparing to upload "${file.name}"...`;

      offset = 0; // Reset offset for each new upload

      // Send a single POST request with all chunks
      sendChunks();
    }

    // Function to send all chunks in one request
    async function sendChunks() {
      const statusDiv = document.getElementById("uploadStatus");
      const formData = new FormData();
      const headers = new Headers();

      // Add metadata to headers
      headers.append("fileName", fileName);
      headers.append("totalSize", totalSize);

      // Loop through file and append chunks to FormData
      while (offset < totalSize) {
        const start = offset;
        const end = Math.min(start + CHUNK_SIZE, totalSize);
        const chunk = file.slice(start, end);

        if (chunk.size > 0) { // Only append file chunks that contain data
          formData.append("fileChunk", chunk, file.name);
        }

        offset += CHUNK_SIZE; // Update offset for the next chunk
      }

      // Send the entire file and its chunks in a single POST request
      try {
        const response = await fetch(uploadEndpoint, {
          method: "POST",
          headers: headers, // Metadata in headers
          body: formData,   // All file chunks in the body
        });

        if (response.ok) {
          statusDiv.innerHTML = `Upload complete for "${file.name}"!`;
        } else {
          statusDiv.innerHTML = `Failed to upload: ${response.statusText}`;
        }
      } catch (error) {
        statusDiv.innerHTML = `Error uploading file: ${error.message}`;
      }
    }
  </script>
</body>
</html>
