<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload/Download Page</title>
    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                alert(`File "${file.name}" uploaded successfully.`);
                // In practice, here you would send the file to the server
                fileInput.value = ''; // Clear the input
            }
        }

        function downloadFile(fileName) {
            alert(`Downloading file "${fileName}"`);
            // In practice, here you would trigger a download from the server
        }
    </script>
</head>
<body>
    <h1>Upload/Download Page</h1>

    <h2>Upload File</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <h2>Available Files</h2>
    <ul id="fileList">
        <!-- Example files -->
        <li>example1.txt <button onclick="downloadFile('example1.txt')">Download</button></li>
        <li>example2.jpg <button onclick="downloadFile('example2.jpg')">Download</button></li>
    </ul>

    <br>
    <a href="index.html">Back to Main Page</a>
</body>
</html>
